    <div class="modal fade" id="addNewCustomer" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">×</button>
                        <h4>Add new Employee</h4>
                    </div>
                    <div class="modal-body">
                        <div id="alert-info"></div>
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="Name">Name</label>
                                    <input name="Name" type="text" class="form-control" ng-model="emp.Name" />
                                </div>
                                <div class="form-group">
                                    <label for="Department">Department</label>
                                    <input name="Department" type="text" class="form-control" ng-model="emp.DepartmentName" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Designation">Designation</label>
                                    <input name="Designation" type="text" class="form-control" ng-model="emp.Designation" />
                                </div>
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input name="Email" type="text" class="form-control" ng-model="emp.Email" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="pull-right">
                            <button data-dismiss="modal" class="btn btn-secondary">Hủy</button>
                            <button type="submit" class="btn btn-primary" ng-click="addEmp(emp)" data-dismiss="modal">Tạo mới</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
